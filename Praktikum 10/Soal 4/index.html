    <style>
        div{
            position: absolute;
            border-radius: 100%;
            width:30px;
            height:30px;
            border: 1px solid black;
            background-color: red;
            transition: 0.1s;
           
        }
    </style>
</head>
<body>
    <div id="bulet" ></div>
    <script>
    let a=document.querySelector("#bulet")
    document.addEventListener('mousemove', function(e){
    let x = e.clientX;
    let y = e.clientY;
    a.style.left = x + "px";
    a.style.top = y + "px"
})

    </script>
   
</body>
